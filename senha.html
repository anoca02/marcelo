<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Esqueci minha senha</title>
</head>
<body>
    <center>
        <img id="mario" src="assets/img/mario.png" alt="mario">
        <div>
            <fieldset id="tabela">
                <label for="nome"></label>
                <input type="text" name="nome" id="aa" placeholder="Nome Completo">
                <br>
                <label for="email"></label>
                <input type="email" name="email" id="aa" placeholder="E-mail">
                <br>
                <label for="pais"></label>
                <select name="pais" id="aaa">
                    <option value="pais">Pais</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Peru</option>
                    <option value="uruguai">Uruguai</option>
                </select>
                <br>
                <label for="login"></label>
                <input type="text" name="login" id="aa" placeholder="Login">
                <br>
                <label id="senha1" for="senha"></label>
                <input type="password" name="senha" id="aa" placeholder="Senha">
                <br>
                <label for="senha"></label>
                <input type="password" name="senha" id="aa" placeholder="Confirmar senha">
                <br>
                <input id="botaoverde" type="submit" value="Cadastrar"/>
                <br>
                <input id="botaovermelho" type="reset" value="Cancelar"/>
            </fieldset>
        </div>
    </center>
</body>
</html>
